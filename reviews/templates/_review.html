<div class="card review-card">
  <div class="card-body review-card-body">
    <h3 class="card-title reviews-title">{{review.title}}</h3>
    <h3>Rating: {{review.rating}}/5</h3>
    <h5>by: {{review.user.username}}</h5>
    <h5>Created at {{review.created_at}}</h5>
    <p class="card-text card-center">{{review.body}}</p>
  </div>
</div>
