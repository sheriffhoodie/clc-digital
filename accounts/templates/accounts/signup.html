{% extends 'base.html' %}

{% block content %}
<div class="container">
  <h2>Sign Up</h2>
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" class="btn btn-success" value="Sign Up">
  </form>
  <p>Already have an account?</p>
  <a href="{% url 'accounts:login' %}">Log In</a>
</div>
{% endblock %}
