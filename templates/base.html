<!DOCTYPE html>
{% load staticfiles %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>CLC</title>
    <link rel="icon" type="image/png" href="{% static 'clcicon.png' %}"/>
    <link rel="stylesheet" href="{% static 'master.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
  </head>
  <body>
    <nav class='navbar navbar-expand mynav' role='navigation' id='navbar'>
      <div class="container">
        <a class="navbar-brand" href="{% url 'home' %}">Currier Lawn Care</a>
        <ul class='nav mr-auto'>
          {% if user.is_authenticated %}
            <li class='nav-item'>
              <a class="nav-link" href="#">About</a>
            </li>
            <li class='nav-item'>
              <a class="nav-link" href="#">Schedule Service</a>
            </li>
            <li class='nav-item'>
              <a class="nav-link" href="#">Reviews</a>
            </li>
            <li class='nav-item'>
              <a class="nav-link" href="#">Your Profile</a>
            </li>
            <li class='nav-item'>
              <a class="nav-link" href="{% url 'accounts:logout' %}">Logout</a>
            </li>
          {% else %}
            <li class='nav-item'>
              <a class="nav-link" href="{% url 'accounts:login' %}">Login</a>
            </li>
            <li class='nav-item'>
              <a class="nav-link" href="{% url 'accounts:signup' %}">Sign Up</a>
            </li>
          {% endif %}
        </ul>
      </div>
    </nav>
    <div class="">
    {% block content %}

    {% endblock %}
    </div>
  </body>
</html>
